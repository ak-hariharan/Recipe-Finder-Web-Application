<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="primary-header">
    <h2>Find your favorite recipes</h2>
  </header>

  <main class="main">
    <div class="search-area">
      <input class="search-box" type="search" placeholder="Search recipes..." data-search>
      <span  class="material-symbols-outlined search-icon">search</span>
      <span class="material-symbols-outlined add-icon">add_circle</span>
    </div>

    <div class="outer-container" data-recipes-container></div>

    <template data-recipe-template>
      <div class="card">
        <img class="recipe-image" data-image alt="Recipe Image">
        <dl class="inner-container">
          <dt class="descriptive-term" data-title></dt>
          <dd class="descriptive-data" data-description></dd>
        </dl>
        <div class="short-description">
          <p class="description" data-short-description></p>
        </div>
      </div>
    </template>
  </main>
</body>
</html>
